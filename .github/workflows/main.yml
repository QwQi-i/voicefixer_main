name: Download VoiceFixer Weights
on:
  workflow_dispatch: # 允许手动触发

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Download from Zenodo
        run: |
          mkdir -p checkpoints
          wget "https://zenodo.org/record/5469951/files/model.ckpt-1490000_trimed.pt?download=1" -O checkpoints/model.ckpt-1490000_trimed.pt
      
      - name: Upload as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: voicefixer-weights
          path: checkpoints/model.ckpt-1490000_trimed.pt
